<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoviTransporte | Ruta Garantizada</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --blue: #002e5d; --orange: #ff5a00; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #222; }
        
        #map { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* UI SUPERIOR */
        .header { position: absolute; top: 0; width: 100%; z-index: 1000; background: var(--blue); padding: 12px; color: white; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .profile-btn { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--orange); background: #fff url('https://ui-avatars.com/api/?name=User&background=ff5a00&color=fff') center/cover; cursor: pointer; }

        .search-box { position: absolute; top: 65px; left: 10px; right: 10px; z-index: 1000; background: white; border-radius: 12px; padding: 12px; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .search-box input { border: none; width: 100%; outline: none; font-size: 16px; flex: 1; margin: 0 10px; font-weight: bold; }
        .btn-ir { background: var(--orange); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* MEN√ö LATERAL */
        #sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 3000; transition: 0.4s; box-shadow: 5px 0 20px rgba(0,0,0,0.4); }
        #sidebar.active { left: 0; }
        .menu-header { background: var(--blue); color: white; padding: 30px; }
        .menu-item { padding: 15px 20px; border-bottom: 1px solid #eee; color: var(--blue); font-weight: bold; cursor: pointer; }

        /* REGISTRO REAL (MODAL) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 4000; display: none; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex; }
        .register-card { background: white; width: 85%; max-width: 380px; padding: 25px; border-radius: 20px; text-align: center; }
        .register-card input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }

        .overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2500; display: none; }
        .overlay-bg.active { display: block; }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="overlay-bg" class="overlay-bg" onclick="cerrarTodo()"></div>

    <div class="header">
        <i class="fas fa-bars" onclick="abrirMenu()" style="font-size: 24px; cursor: pointer;"></i>
        <div style="font-weight: 900;">MOVITRANSPORTE</div>
        <div class="profile-btn" onclick="abrirRegistro()"></div>
    </div>

    <div class="search-box">
        <i class="fas fa-bus" style="color: var(--blue)"></i>
        <input type="text" value="CAPU -> Plaza Dorada" readonly>
        <button class="btn-ir" onclick="dibujarRutaFailsafe()">IR üöç</button>
    </div>

    <div id="sidebar">
        <div class="menu-header"><h3>MoviMenu</h3></div>
        <div class="menu-item" onclick="location.reload()">Reiniciar Mapa</div>
        <div class="menu-item" onclick="cerrarTodo()">Cerrar</div>
    </div>

    <div id="modal-reg" class="modal-overlay">
        <div class="register-card">
            <h2 style="color:var(--blue); margin-bottom:15px;">Crear Cuenta</h2>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo">
            <input type="password" placeholder="Contrase√±a">
            <button onclick="cerrarTodo()" style="width:100%; background:var(--blue); color:white; padding:15px; border:none; border-radius:10px; font-weight:bold;">REGISTRARSE</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map;
        var lineaRuta;

        // Puntos Clave
        const capu = [19.0718, -98.2033];
        const dorada = [19.0305, -98.2010];

        // RUTA REAL SIGUIENDO CALLES (Bulevar 5 de Mayo)
// RUTA DETALLADA (Sigue calles reales de Puebla)
const caminoReal = [
    [19.0718, -98.2033], // Inicio: CAPU
    [19.0685, -98.2025], // Salida a Blvd. Carmen Serd√°n
    [19.0632, -98.2006], // Paso a desnivel 44 Poniente
    [19.0580, -98.1985], // Entrada a Blvd. 5 de Mayo (China Poblana)
    [19.0530, -98.1960], // Cruce con Av. Reforma / San Jos√©
    [19.0455, -98.1928], // San Francisco / Centro Convenciones
    [19.0410, -98.1945], // Blvd. 5 de Mayo y 7 Oriente (Analco)
    [19.0355, -98.1975], // Blvd. 5 de Mayo y 25 Oriente (CENHCH)
    [19.0315, -98.2005], // Llegada a la zona de Plaza Dorada
    [19.0305, -98.2010]  // Fin: Plaza Dorada
];


        window.onload = function() {
            map = L.map('map', { zoomControl: false }).setView([19.0433, -98.2019], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // Marcadores con Popups
            L.marker(capu).addTo(map).bindPopup("<b>CAPU</b>").openPopup();
            L.marker(dorada).addTo(map).bindPopup("<b>Plaza Dorada</b>");

            // Cami√≥n de prueba
            var busIcon = L.divIcon({ html: '<i class="fas fa-bus" style="color:#002e5d; font-size:24px;"></i>', className: 'd' });
            L.marker([19.055, -98.197], {icon: busIcon}).addTo(map).bindPopup("Unidad 14");
        };

        function dibujarRutaFailsafe() {
            if(lineaRuta) map.removeLayer(lineaRuta);

            // DIBUJAR LA L√çNEA (No necesita servidor, por eso NO FALLA)
            lineaRuta = L.polyline(caminoReal, {
                color: '#ff5a00',
                weight: 8,
                opacity: 0.9,
                lineJoin: 'round'
            }).addTo(map);

            map.fitBounds(lineaRuta.getBounds(), {padding: [50, 50]});
            console.log("Ruta trazada localmente.");
        }

        function abrirMenu() { document.getElementById('sidebar').classList.add('active'); document.getElementById('overlay-bg').classList.add('active'); }
        function abrirRegistro() { document.getElementById('modal-reg').classList.add('active'); document.getElementById('overlay-bg').classList.add('active'); }
        function cerrarTodo() { 
            document.getElementById('sidebar').classList.remove('active'); 
            document.getElementById('modal-reg').classList.remove('active'); 
            document.getElementById('overlay-bg').classList.remove('active'); 
        }
    </script>
</body>
</html>
