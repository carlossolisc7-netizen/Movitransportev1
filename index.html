<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviTransporte - Inteligencia en Movilidad</title>
    <link rel="icon" href="movil2.png" type="image/png">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* --- ESTILOS GENERALES (Fondo, Fuentes, Alineaci√≥n) --- */
        body {
            background: #000000; /* Fondo negro */
            background-image: radial-gradient(circle at top, #001f3f 0%, #000 80%); /* Gradiente sutil */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Altura m√≠nima de la pantalla */
            text-align: center;
            overflow: hidden; /* Evitar barras de desplazamiento por animaciones */
            position: relative;
        }

        /* --- CONTENEDOR PRINCIPAL DEL LOGO Y TEXTO --- */
        .hero-section {
            padding: 50px 20px;
            z-index: 2; /* Para que est√© por encima de las animaciones de fondo */
            max-width: 90%;
        }

        /* --- ESTILO DEL LOGO (con efecto de brillo) --- */
        .logo-brillante {
            width: 140px; /* Tama√±o del logo */
            filter: drop-shadow(0 0 20px rgba(0, 123, 255, 0.7)); /* Brillo azul */
            animation: pulse 2s infinite alternate ease-in-out; /* Animaci√≥n de pulsaci√≥n */
            margin-bottom: 25px;
        }

        /* Animaci√≥n de pulsaci√≥n para el logo */
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.05); opacity: 1; }
        }

        /* --- T√çTULOS Y SUBT√çTULOS --- */
        h1 {
            font-size: 2.8rem; /* Tama√±o del t√≠tulo principal */
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            margin-top: 10px;
        }

        .brand-name-color {
            color: #007bff; /* Color azul para "TRANSPORTE" */
        }

        /* --- CONTENEDOR DE BOTONES --- */
        .buttons-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 18px; /* Espacio entre botones */
            width: 85%; /* Ancho de los botones */
            max-width: 400px; /* Ancho m√°ximo para pantallas grandes */
            z-index: 2;
        }

        /* --- ESTILO DE BOTONES --- */
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #00d2ff); /* Gradiente azul */
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.15rem;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none; /* Quitar subrayado de enlaces */
            display: flex; /* Para centrar √≠cono y texto */
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.6);
        }

        .btn-secondary {
            background: #1c1c1e; /* Fondo oscuro */
            color: #ccc;
            border: 1px solid #333;
            padding: 18px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.15rem;
            transition: background 0.2s ease, border-color 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-secondary:hover {
            background: #28282a;
            border-color: #555;
        }

        .btn-link {
            background: none;
            border: none;
            color: #00d2ff; /* Azul brillante */
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s ease;
        }

        .btn-link:hover {
            color: #3a7bd5;
        }

        /* --- VENTANA DE SUGERENCIAS (MODAL) --- */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 25px;
            border-radius: 18px;
            width: 90%;
            max-width: 450px;
            z-index: 10000; /* Asegura que est√© por encima de todo */
            border: 2px solid #007bff;
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.3);
        }

        .modal h3 {
            color: white;
            margin-top: 0;
            font-size: 1.5rem;
        }

        .modal textarea {
            width: calc(100% - 20px); /* Ajuste para padding */
            height: 120px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            resize: vertical; /* Permite redimensionar verticalmente */
            font-family: sans-serif;
        }

        .modal .btn-modal-primary {
            background: #28a745; /* Verde para enviar */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .modal .btn-modal-primary:hover {
            background: #218838;
        }

        .modal .btn-modal-close {
            background: none;
            color: #aaa;
            border: none;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* --- PIE DE P√ÅGINA --- */
        .footer {
            position: absolute;
            bottom: 25px;
            text-align: center;
            width: 100%;
            font-size: 0.8rem;
            color: #555;
            z-index: 2;
        }

        /* --- ANIMACI√ìN DE L√çNEAS DE FONDO (simulando rutas) --- */
        .background-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; /* Detr√°s del contenido */
        }

        .line {
            position: absolute;
            width: 2px;
            height: 150px;
            background: linear-gradient(to bottom, transparent, rgba(0, 210, 255, 0.4), transparent);
            opacity: 0;
            animation: moveLine 8s linear infinite;
        }

        .line:nth-child(1) { left: 10%; animation-delay: 0s; }
        .line:nth-child(2) { left: 30%; animation-delay: 2s; }
        .line:nth-child(3) { left: 50%; animation-delay: 4s; }
        .line:nth-child(4) { left: 70%; animation-delay: 6s; }
        .line:nth-child(5) { left: 90%; animation-delay: 8s; }

        @keyframes moveLine {
            0% { transform: translateY(-150px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="background-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="hero-section">
        <img src="movil2.png" class="logo-brillante" alt="MoviTransporte Logo">
        <h1>MOVI<span class="brand-name-color">TRANSPORTE</span></h1>
        <p class="subtitle">La inteligencia que mueve a Puebla.</p>
    </div>

    <div class="buttons-container">
        
        <a href="mapa.html" class="btn-primary">
            üìç MAPA Y RUTAS
        </a>

        <a href="ia.html" class="btn-secondary">
            ü§ñ ASISTENTE IA
        </a>

        <button onclick="abrirSugerencias()" class="btn-link">
            üì© Enviar Sugerencia
        </button>
    </div>

    <div id="ventanaSugerencias" class="modal">
        <h3>¬øC√≥mo podemos mejorar?</h3>
        <textarea id="inputSugerencia" placeholder="Escribe tu sugerencia aqu√≠..."></textarea>
        <button onclick="enviarSugerencia()" class="btn-modal-primary">Enviar a MoviTransporte</button>
        <button onclick="cerrarSugerencias()" class="btn-modal-close">Cerrar</button>
    </div>

    <div class="footer">
        <p>¬© 2026 MoviTransporte | Hecho en Puebla, M√©xico</p>
    </div>

    <script>
        // --- CONFIGURACI√ìN DE FIREBASE (¬°REEMPLAZA CON TUS DATOS REALES!) ---
        const firebaseConfig = {
            apiKey: "AIzaSyD9BM3GgPH0Fpta5AOv0gzpTZ0RJDepE-k",
            authDomain: "movitransporte-puebla.firebaseapp.com",
            projectId: "movitransporte-puebla",
            storageBucket: "movitransporte-puebla.firebasestorage.app",
            messagingSenderId: "1026517136643",
            appId: "1:1026517136643:web:595273b5f87b2a5228a536"
        };

        // Inicializaci√≥n de Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const dbPortal = firebase.firestore(); // Variable para la base de datos

        // --- FUNCIONES DEL MODAL DE SUGERENCIAS ---
        function abrirSugerencias() {
            document.getElementById('ventanaSugerencias').style.display = 'block';
        }

        function cerrarSugerencias() {
            document.getElementById('ventanaSugerencias').style.display = 'none';
        }

        // --- FUNCI√ìN PARA ENVIAR SUGERENCIAS A FIREBASE ---
        function enviarSugerencia() {
            const texto = document.getElementById('inputSugerencia').value;
            
            if (texto.trim() === "") {
                alert("¬°Necesitamos tu sugerencia! Escribe algo, por favor.");
                return;
            }

            dbPortal.collection("sugerencias").add({
                contenido: texto,
                fecha: new Date().toLocaleString(),
                ubicacion: "Puebla - Portada Web"
            })
            .then(() => {
                alert("¬°Sugerencia enviada! Gracias por ayudar a mejorar MoviTransporte.");
                document.getElementById('inputSugerencia').value = "";
                cerrarSugerencias();
            })
            .catch((error) => {
                alert("Hubo un error al enviar tu sugerencia. Revisa tu conexi√≥n o las reglas de Firebase.");
                console.error("Error al escribir en Firestore: ", error);
            });
        }
    </script>

</body>
</html>
